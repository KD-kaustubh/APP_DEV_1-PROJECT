{% extends "admin_layout.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Add Question to Quiz: {{ quiz.name }}</h4>
          </div>
          <div class="card-body">
            <form action="/add_question/{{ quiz.id }}/{{ name }}" method="POST">
              <div class="mb-3">
                <label for="question_statement" class="form-label">Question Statement</label>
                <textarea class="form-control" name="question_statement" id="question_statement" rows="3" required placeholder="Enter the question statement here"></textarea>
              </div>
              <div class="mb-3">
                <label for="option1" class="form-label">Option 1</label>
                <input type="text" class="form-control" name="option1" id="option1" required placeholder="Option 1">
              </div>
              <div class="mb-3">
                <label for="option2" class="form-label">Option 2</label>
                <input type="text" class="form-control" name="option2" id="option2" required placeholder="Option 2">
              </div>
              <div class="mb-3">
                <label for="option3" class="form-label">Option 3</label>
                <input type="text" class="form-control" name="option3" id="option3" required placeholder="Option 3">
              </div>
              <div class="mb-3">
                <label for="option4" class="form-label">Option 4</label>
                <input type="text" class="form-control" name="option4" id="option4" required placeholder="Option 4">
              </div>
              <div class="mb-3">
                <label for="correct_answer" class="form-label">Correct Answer</label>
                <input type="text" class="form-control" name="correct_answer" id="correct_answer" required placeholder="Correct Answer">
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/quiz/{{ name }}" type="button" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
