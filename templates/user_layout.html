<!doctype html>
<html lang="en">
  <head>
    <title>User Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-primary text-white">
      <div class="container">
        <!-- Added style="font-weight: bold;" to make the welcome message bold -->
        <span class="navbar-brand text-white" style="font-weight: bold;">Welcome {{ name[:-10] | title}}</span>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item"><a class="nav-link text-white" href="/user_dashboard/{{name}}">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/summary/{{name}}">Summary</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/scores/{{name}}">Scores</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/login">Logout</a></li>
          </ul>
          <form class="d-flex my-2 my-lg-0" method="POST" action="user/search/{{name}}">
            <input class="form-control me-sm-2" type="text" placeholder="Search" name="search_txt" id="search_txt">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %}
    <!-- block content idhar -->
    {% endblock %}
  </body>
</html>
