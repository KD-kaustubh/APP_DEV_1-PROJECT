<!doctype html>
<html lang="en">
<head>
  <title>Admin Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/styles/main.css">
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-light bg-primary text-white">
    <div class="container">
      <span class="navbar-brand text-white">Welcome {{ name[:-10] | title}}</span>

      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="/admin_dashboard/{{name}}">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/admin/summary">Summary</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/quiz/{{name}}">Quiz</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/login">Logout</a></li>
        </ul>
        <form class="d-flex my-2 my-lg-0" method="POST" action="admin/search/{{name}}">
          <input class="form-control me-sm-2" type="text" placeholder="Search Here" name="search_txt" id="search_txt">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock %}
</div>
</body>
</html>
