<!doctype html>
<html lang="en">
    <head>
        <title>User Page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="my_container">
            <div class="center">
                <h2>User Page</h2>
            </div>
            <div class="my_panel">
                <nav class="navbar navbar-expand-sm navbar-light bg-light" style="background-color: #34a5f6;">
                    <div class="container">
                        <a class="navbar-brand" href="#">Welcome User</a>
                        <button
                            class="navbar-toggler d-lg-none"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavId"
                            aria-controls="collapsibleNavId"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavId">
                            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Summary</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Scores</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Logout</a>
                                </li>
                            </ul>
                            <form class="d-flex my-2 my-lg-0">
                                <input
                                    class="form-control me-sm-2"
                                    type="text"
                                    placeholder="Search"
                                />
                                <button
                                    class="btn btn-outline-success my-2 my-sm-0"
                                    type="submit"
                                >
                                    Search
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>
                <div class="container">
                    <div class="row">
                      <div class="col">
                        <!-- FIRST CARD -->
                        <div class="card" style="width: 18rem;">
                            <img src="R.png" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Upcoming Quizzes</h5>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              <button type="button" class="btn btn-outline-primary">View</button>
                              <button type="button" class="btn btn-outline-primary">Start</button>
                            </div>
                            <div class="card-body">

                            </div>
                          </div>
                          <!-- END OF FIRST CARD -->
                      </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="center"><button type="button" class="btn btn-primary">+ADD NEW SUBJECTS</button></div>
            
        </div>
    </body>
</html>
