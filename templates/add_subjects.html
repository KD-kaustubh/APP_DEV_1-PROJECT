{% extends "admin_layout.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Add Subjects</h4>
          </div>
          <div class="card-body">
            <form action="/add_subjects" method="POST">
              <div class="mb-3">
                <label for="subject_id" class="form-label">Subject ID</label>
                <input type="number" class="form-control" name="subject_id" id="subject_id" placeholder="1" required>
              </div>
              <div class="mb-3">
                <label for="subject_name" class="form-label">Subject Name</label>
                <input type="text" class="form-control" name="subject_name" id="subject_name" placeholder="Subject Name" required>
              </div>
              <div class="mb-3">
                <label for="subject_description" class="form-label">Subject Description</label>
                <input type="text" class="form-control" name="subject_description" id="subject_description" placeholder="Subject Description" required>
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/login" type="button" class="btn btn-primary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
