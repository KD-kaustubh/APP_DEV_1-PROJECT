{% extends 'admin_layout.html' %}

{% block content %}
  <div class="container">
    <h4>Edit Question for Quiz: {{ quiz.name }}</h4>
    
    <!-- Form for editing question -->
    <form action="/edit_question/{{ question.id }}/{{ name }}" method="POST">
      <div class="mb-3">
        <label for="question_statement" class="form-label">Question Statement</label>
        <textarea class="form-control" name="question_statement" id="question_statement" rows="3" required>{{ question.question_statement }}</textarea>
      </div>
      
      <div class="mb-3">
        <label for="option1" class="form-label">Option 1</label>
        <input type="text" class="form-control" name="option1" id="option1" value="{{ question.option1 }}" required>
      </div>
      
      <div class="mb-3">
        <label for="option2" class="form-label">Option 2</label>
        <input type="text" class="form-control" name="option2" id="option2" value="{{ question.option2 }}" required>
      </div>
      
      <div class="mb-3">
        <label for="option3" class="form-label">Option 3</label>
        <input type="text" class="form-control" name="option3" id="option3" value="{{ question.option3 }}" required>
      </div>
      
      <div class="mb-3">
        <label for="option4" class="form-label">Option 4</label>
        <input type="text" class="form-control" name="option4" id="option4" value="{{ question.option4 }}" required>
      </div>

      <div class="mb-3">
        <label for="correct_answer" class="form-label">Correct Answer</label>
        <select class="form-control" name="correct_answer" id="correct_answer" required>
          <option value="1" {% if question.correct_answer == question.option1 %}selected{% endif %}>Option 1</option>
          <option value="2" {% if question.correct_answer == question.option2 %}selected{% endif %}>Option 2</option>
          <option value="3" {% if question.correct_answer == question.option3 %}selected{% endif %}>Option 3</option>
          <option value="4" {% if question.correct_answer == question.option4 %}selected{% endif %}>Option 4</option>
        </select>
      </div>

      <div class="mb-3 d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/edit_questions/{{ quiz.id }}/{{ name }}" type="button" class="btn btn-primary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
