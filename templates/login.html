<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>Login Page</title>
</head>
<body>
    <div class="my_container">
        <div class="center">
            <h1><b>Quiz Master</b></h1>
        </div>
        <div class="my_panel">
            <div class="center"><h2>Login</h2></div>
            <!-- login form -->
            <form action="/login" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="user_name" class="form-label">User Name (e-mail)</label>
                    <input type="email" class="form-control" name="user_name" id="user_name" placeholder="user@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <br>
                <h5>New User ?</h5> 
                <a href="/register">Sign Up</a>
                <div class="err_msg">{{err_msg}}</div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
