{% extends 'admin_layout.html' %}

{% block content %}
<br>
  <div class="container">
    <h4>Questions for Quiz: {{ quiz.name }}</h4>
    <br>
    
    {% if questions %}
      <ul class="list-group">
        {% for question in questions %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>{{ question.question_statement }}</strong>
            <div class="d-flex">
              <a href="/edit_question/{{ question.id }}" class="btn btn-warning btn-sm me-2">Edit</a>
              <form method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No questions available for this quiz yet.</p>
    {% endif %}
  </div>
{% endblock %}
